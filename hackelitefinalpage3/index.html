<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Appliance Suggestion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-dark-blue: #01161e;
            --primary-sky-blue: #598392;
            --hover-dark-blue: #124559;
            --light-pastel-green: #eff6e0;
            --pastel-green: #aec3b0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--primary-dark-blue);
            color: var(--light-pastel-green);
            overflow: hidden;
        }

        .navbar {
            height: 50px;
            background: var(--hover-dark-blue);
            color: var(--light-pastel-green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: 80px auto 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }

        .title {
            font-size: 1.8rem;
            color: var(--hover-dark-blue);
            text-align: center;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background: #ffffff;
            padding: 10px 0;
        }

        .title i {
            margin-left: 10px;
            color: var(--primary-sky-blue);
        }

        .message-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .message {
            background: var(--pastel-green);
            color: var(--primary-dark-blue);
            padding: 10px 15px;
            border-radius: 5px;
            position: relative;
            font-weight: 500;
            animation: stair-animation 0.5s ease-out;
        }

        .message:nth-child(odd) {
            background: var(--light-pastel-green);
            align-self: center;
        }

        .message:nth-child(even) {
            background: var(--hover-dark-blue);
            color: var(--light-pastel-green);
            align-self: center;
        }

        @keyframes stair-animation {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: #01161e; /* Dark greenish-blue */
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #eff6e0; /* Light pastel green */
        }

        .header .title {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #eff6e0; /* Light pastel green for text */
            background-color: #01161e; /* Dark greenish-blue background */
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .header .title i {
            font-size: 1.6rem;
            color: #598392; /* Sky blue icon color */
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #eff6e0;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background: #124559; /* Darker blue */
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="title">
            <i class="fa-solid fa-dice-d6"></i>EnergAI
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#feature">Features</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="title">AI Appliance Suggestion <i class="fa-brands fa-teamspeak"></i></div>
        <div class="message-box" id="messageBox">
            <!-- AI suggestions will appear here -->
        </div>
    </div>

    <script>
        function generateSuggestion() {
            const messageBox = document.getElementById('messageBox');

            // Random appliances for demo purposes
            const appliances = ['Fan', 'Light', 'Heater', 'Air Conditioner', 'Washing Machine'];
            const randomAppliance = appliances[Math.floor(Math.random() * appliances.length)];

            // Random suggestion for demo purposes
            const suggestions = [
                `The ${randomAppliance} should be ON to maintain optimal conditions.`,
                `The ${randomAppliance} should be OFF to save energy.`
            ];

            const randomSuggestion = suggestions[Math.floor(Math.random() * suggestions.length)];

            // Create a new message element
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = randomSuggestion;

            // Add the message to the message box
            messageBox.appendChild(message);
        }

        // Generate suggestions dynamically every 2 seconds
        setInterval(generateSuggestion, 2000);
    </script>
</body>

</html>
